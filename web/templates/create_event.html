<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Projekty SSPBrno</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
{% include "navbar.html" %}

<div class="fixed-action-btn click-to-toggle">
    <a class="btn-floating btn-large red">
        <i class="large material-icons waves-effect waves-light">add</i>
    </a>
</div>

<main>
    <div class="container">
        <div class="section">


            <div class="row">
                <form class="col s12" method="POST" action="/create_event" enctype="multipart/form-data" id="save_edit">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field">
                            <input name="title" id="first_name" type="text" class="validate">
                            <label for="first_name">Název</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea name="text" id="textarea2" class="materialize-textarea"
                                          data-length="500"></textarea>
                                <label for="textarea2">Obsah</label>
                            </div>

                            <div class="input-field col s12">
                                Začátek projetku: <input type="text" name="time1" value="Datum začátku projektu" class="datepicker">
                                Konec projetku: <input type="text" name="time2" value="Datum konce projektu" class="datepicker">
                            </div>

                            <div class="input-field col s12">
                            <select multiple name="users_opt" form="save_edit">
                              <option value="" disabled selected>Přidat uživatele</option>
                                {% for user in all_users %}
                                    <option value="{{user}}">{{user}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Přidat obrázky</span>
                                <input type="file" name="images" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>


                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Přidat studijní materiály</span>
                                    <input type="file" name="files" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Odeslat
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>


        </div>
    </div>
</main>

{% include "footer.html" %}

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script>
    $(document).ready(function(){
    $('select').formSelect();
  });


    $(document).ready(function(){
    $('.datepicker').datepicker({i18n: {
       months:
            [
              'Leden',
              'Únor',
              'Březen',
              'Duben',
              'Květen',
              'Červen',
              'Červenec',
              'Srpen',
              'Září',
              'Říjen',
              'Listopad',
              'Prosinec'
            ],
       monthsShort:
            ['Led',
              'Úno',
              'Bře',
              'Dub',
              'Kvě',
              'Črv',
              'Črn',
              'Srp',
              'Zář',
              'Říj',
              'Lis',
              'Pro'],

        weekdays:
            [
              'Neděle',
              'Pondělí',
              'Úterý',
              'Středa',
              'Čtvrtek',
              'Pátek',
              'Sobota'
            ],
        weekdaysShort:
            [
              'Ne',
              'Po',
              'Út',
              'St',
              'Čt',
              'Pá',
              'So'
            ],
        weekdaysAbbrev:
            [
              'Ne',
              'Po',
              'Út',
              'St',
              'Čt',
              'Pá',
              'So'
            ],
         cancel: 'Zrušit'
       }}

    )
  });
</script>
</html>
