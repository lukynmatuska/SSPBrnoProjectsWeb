<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Projekty SSPBrno</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

{% include "navbar.html" %}

<main>
    <div class="container">
        <div class="section">


            <div class="row">
                <form class="col s12" method="POST" action="/user_settings" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="row">
                        <div class="col s12">
                            <h4>Změnit heslo</h4>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" name="old_pass" class="validate">
                            <label for="icon_telephone">Stare Heslo</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" name="pass1" class="validate">
                            <label for="icon_telephone">Nove Heslo</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" name="pass2" class="validate">
                            <label for="icon_telephone">Nove Heslo</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col s12">
                            <h4>Změnit avatar</h4>
                        </div>
                        <div class="file-field input-field col s2">
                            {% if user.icon %}
                                <img class="materialboxed" width="180px" src="media/{{ user.icon }}">
                            {% else %}
                                <img class="materialboxed" width="180px" src="https://i.stack.imgur.com/dr5qp.jpg">
                            {% endif %}
                            <input type="file" name="image" onChange="this.form.submit()">
                        </div>
                    </div>
                    <div>
                        <button class="btn waves-effect waves-light" type="delete" name="action">Smazat
                        <i class="material-icons right">clear</i>
                        </button>
                    </div>
                    <br>
                    <div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Odeslat
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                </form>
            </div>


        </div>

    </div>
</main>


{% include "footer.html" %}

</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
</html>
