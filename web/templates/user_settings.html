<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Projekty SSPBrno</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<nav class="custom2" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo hide-on-med-and-down">Projekty
        SSPBrno</a>
        <ul class="right hide-on-med-and-down">
            {% if logged %}
                <li><a href="/login">Přihlásit se</a></li>
            {% else %}
                <li><a href="/login">Přihlásit se</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<main>
    <div class="container">
        <div class="section">


            <div class="row">
                <form class="col s12" method="POST" action="/user_settings" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="row">

                        <div class="input-field col s3">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" name="pass1" class="validate">
                            <label for="icon_telephone">Heslo</label>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" name="pass2" class="validate">
                            <label for="icon_telephone">Heslo</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="file-field input-field col s2">
                            <img class="materialboxed" width="120px" src="media/{{ user.icon }}">
                            <input type="file" name="image">
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>


                </form>
            </div>


        </div>

    </div>
</main>


<footer class="page-footer custom3">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Projekty SSPBrno</h5>
                <p class="grey-text text-lighten-4">Stránka pro projekty SPPBrno.</p>
            </div>
            <div class="col 12 offset-s4">
                <h5 class="white-text">Užitečné odkazy</h5>
                <ul>
                    <li><a class="white-text" href="http://www.sspbrno.cz/">SSPBrno</a></li>
                    <li><a class="white-text" href="#!">Link 2</a></li>
                    <li><a class="white-text" href="#!">Link 3</a></li>
                    <li><a class="white-text" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="orange-text text-lighten-3" href="#">Porni</a>
        </div>
    </div>
</footer>

</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.slider').slider({full_width: true});
    });
</script>
</html>
