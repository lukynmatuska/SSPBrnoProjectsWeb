<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Projekty SSPBrno</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<nav class="custom2" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo hide-on-med-and-down">Projekty
            SSPBrno</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <i class="material-icons white-text">search</i>
            </li>
            <li class="search">
                <div class="search-wrapper white-text">
                    <input id="search" onkeyup="myFunction()" placeholder="Vyhledat">
                    <div class="search-results"></div>
                </div>
            </li>
            {% if user %}
                <li><a href="/user_settings">
                    {% if user.icon %}
                        <img src="media/{{ user.icon }}" width="40px" height="50px" class="circle responsive-img custom4">
                        <!-- notice the "circle" class -->
                    {% else %}
                        <img height="50px" width="40px" src="https://i.stack.imgur.com/dr5qp.jpg"
                             class="circle responsive-img custom4">
                        <!-- notice the "circle" class -->
                    {% endif %}
                    <span class="black-text">{{ user.username }}</span>
                </a>
                </li>
                <li><a href="/user_logout">Odhlásit se</a></li>
            {% else %}
                <li><a href="/login">Přihlásit se</a></li>
                <li><a href="/register">Zaregistrovat se</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<main>
    <div class="container">
        <div class="section">
            <div class="row">
              <div class="col s12">
                <h1>Title</h1>
              </div>
              <div class="col s12 offset-s6">
                <p>datum</p>
              </div>
                <p>Text</p>

            </div>
        </div>
    </div>
</main>

{% include "footer.html" %}

</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
</html>
