<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Projekty SSPBrno</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo hide-on-med-and-down">Projekty
        SSPBrno</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <i class="material-icons white-text">search</i>
            </li>
            <li class="search">
                <div class="search-wrapper white-text">
                    <input id="search" placeholder="Vyhledat">
                    <div class="search-results"></div>
                </div>
            </li>
            <li><a href="/login">Přihlásit se</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="section">


        <div class="row">
            <form class="col s12" method="POST" action="/save_edit" enctype="multipart/form-data">
                {% csrf_token %}
                 <input type="hidden" name="event_id" value="{{ event.id }}">
                <div class="row">
                    <div class="input-field">
                        <input name="title" id="first_name" type="text" value="{{ event.name }}" class="validate">
                        <label for="first_name">Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea name="text" id="textarea2"  class="materialize-textarea" data-length="500">{{ event.text }}</textarea>
                            <label for="textarea2">Text</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="images" multiple>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>

            </form>

        </div>


        <div class="row">

              <ul class="collection with-header">
                {% for img in event.get_images %}

                  <li class="collection-item"><div><img width="80px" height="80px" src="media/{{ img.image }}"/> {{ img.image }} <a href="/remove_image?img={{ img.image }}&event={{ event.name }}" class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                  {% endfor %}
              </ul>


        </div>
    </div>
</div>

<footer class="page-footer orange">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Projekty SSPBrno</h5>
                <p class="grey-text text-lighten-4">Stránka pro projekty SPPBrno.</p>


            </div>
            <div class="col 12 offset-s4">
                <h5 class="white-text">Užitečné odkazy</h5>
                <ul>
                    <li><a class="white-text" href="http://www.sspbrno.cz/">SSPBrno</a></li>
                    <li><a class="white-text" href="#!">Link 2</a></li>
                    <li><a class="white-text" href="#!">Link 3</a></li>
                    <li><a class="white-text" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="orange-text text-lighten-3" href="#">Porni</a>
        </div>
    </div>
</footer>

</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

</html>
