<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Projekty SSPBrno</title>
    {% load static %}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
{% include "navbar.html" %}
<main>
    <div class="container">
        <div class="section">



            {% if user.is_admin %}
            <div class="row">
                <form class="col s12" method="POST" action="/study_material_save" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="event_id" value="{{ event.id }}">
                        <div class="row">
                            <h5>Přidat studijní materiály</h5>

                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Soubor</span>
                                    <input type="file" name="files" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Odeslat
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>
            {% endif %}


        </div>
    </div>
</main>

{% include "footer.html" %}

</body>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

</html>
